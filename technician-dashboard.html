<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الفني - فني</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="admin-header">
         <div class="logo">
            <a href="index.html"><img src="logo.png" alt="شعار فني" style="height: 40px; margin-left: 10px;"></a>
            <h1>لوحة تحكم الفني</h1>
        </div>
        <a href="login.html" id="logout-btn">تسجيل الخروج</a>
    </header>

    <main class="dashboard">
        <h2 id="welcome-message">أهلاً بك، [اسم الفني]</h2>
        <p>هذه هي لوحة التحكم الخاصة بك. من هنا يمكنك إدارة طلباتك وجدولك الزمني.</p>
        
        <div class="dashboard-grid">
            <div class="dashboard-card full-width">
                <h3>طلبات جديدة متاحة</h3>
                <ul id="new-orders-list">
                    <!-- New job orders will be populated by JS -->
                     <p>لا توجد طلبات جديدة حالياً.</p>
                </ul>
            </div>
             <div class="dashboard-card">
                <h3>طلباتي الحالية</h3>
                <ul id="my-orders-list">
                    <!-- Accepted orders will be populated by JS -->
                    <p>ليس لديك أي طلبات قيد التنفيذ.</p>
                </ul>
            </div>
            <div class="dashboard-card">
                <h3>الدردشات النشطة</h3>
                 <ul id="active-chats-list">
                    <li>لا توجد دردشات نشطة.</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Chat Modal -->
    <div id="chat-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content chat-modal-content">
            <span class="close-chat-btn">&times;</span>
            <div class="modal-header">
                <h3 id="chat-header">دردشة</h3>
            </div>
            <div id="chat-messages" class="chat-messages-container">
                <!-- Messages will be populated by JS -->
            </div>
            <form id="message-form" class="chat-form">
                <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." required autocomplete="off">
                <button type="submit">إرسال</button>
            </form>
        </div>
    </div>

    <script src="technician-dashboard.js" type="module"></script>
</body>
</html>
