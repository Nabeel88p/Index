<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - فني</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="admin-header">
        <div class="logo">
             <img src="admin-logo.png" alt="شعار لوحة التحكم" style="height: 40px; margin-left: 10px;">
            <h1>لوحة التحكم</h1>
        </div>
        <a href="admin.html" id="logout-btn">تسجيل الخروج</a>
    </header>

    <main class="dashboard">
        <div class="dashboard-grid">
             <div class="dashboard-card full-width">
                <h3>نظرة عامة على الأداء</h3>
                <div class="chart-container">
                    <canvas id="performance-chart"></canvas>
                </div>
            </div>
            <div class="dashboard-card">
                <h3>مراقبة الطلبات الأخيرة</h3>
                <ul id="orders-list">
                    <!-- Orders will be populated by JS -->
                </ul>
            </div>
             <div class="dashboard-card">
                <h3>الفنيون النشطون</h3>
                <ul id="technicians-list">
                    <!-- Technicians will be populated by JS -->
                </ul>
            </div>
             <div class="dashboard-card full-width">
                <h3>طلبات تسجيل فنيين جديدة</h3>
                <ul id="pending-technicians-list">
                    <!-- Pending technicians will be populated by JS -->
                </ul>
            </div>
            <div class="dashboard-card">
                <h3>مراقبة الدردشات</h3>
                 <ul id="chats-list">
                    <li>لا توجد دردشات للمراقبة.</li>
                 </ul>
            </div>
        </div>
    </main>

    <!-- Chat Viewer Modal -->
    <div id="chat-viewer-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content chat-modal-content">
            <span class="close-chat-viewer-btn">&times;</span>
            <div class="modal-header">
                <h3 id="chat-viewer-header">مراقبة الدردشة</h3>
            </div>
            <div id="chat-viewer-messages" class="chat-messages-container">
                <!-- Messages will be populated by JS -->
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js" type="module"></script>
</body>
</html>
