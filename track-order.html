<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطلب - فني</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <div class="auth-box">
        <div class="auth-logo">
            <a href="index.html"><img src="logo.png" alt="شعار فني"></a>
        </div>
        <h2>تتبع الطلب</h2>
        <form id="track-form" class="auth-form">
            <div id="error-message"></div>
            <div class="input-group">
                <label for="order-id">رقم الطلب</label>
                <input type="number" id="order-id" name="order-id" required>
            </div>
            <button type="submit" class="auth-button">تتبع الطلب</button>
        </form>
        <div id="order-status" style="display: none;">
            <h3>حالة الطلب</h3>
            <p id="status-text"></p>
        </div>
    </div>
</div>

<script src="track-order.js" type="module"></script>
</body>
</html>
