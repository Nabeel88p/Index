<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الإدارة - فني</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="admin-logo.png" alt="شعار لوحة التحكم">
            </div>
            <h2>دخول لوحة التحكم</h2>
            <form id="admin-login-form" class="auth-form">
                <div id="error-message">كلمة المرور غير صحيحة.</div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">دخول</button>
            </form>
             <div class="auth-footer">
                <a href="login.html">العودة لدخول الفنيين</a>
            </div>
        </div>
    </div>

    <script src="admin.js" type="module"></script>
</body>
</html>
