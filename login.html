<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - فني</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <a href="index.html"><img src="logo.png" alt="شعار فني"></a>
            </div>
            <h2>دخول الفنيين</h2>
            <form id="login-form" class="auth-form">
                <div id="error-message">بيانات الدخول غير صحيحة.</div>
                <div class="input-group">
                    <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">تسجيل الدخول</button>
            </form>
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="technician-register.html">سجل كفني جديد</a></p>
                <a href="admin.html">دخول الإدارة</a>
            </div>
        </div>
    </div>

    <script src="login.js" type="module"></script>
</body>
</html>
